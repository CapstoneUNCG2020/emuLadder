<table>
  <tr>
    <div style="float: left">
      <td>
        <div class="dropdown">
          <button class="dropbtn">Games</button>
          <div class="dropdown-content">
            <a routerLink="games/leagueoflegends">League of Legends</a>
            <a routerLink="games/dota2">Dota 2(Coming Soon)</a>
            <a routerLink="games/overwatch">Overwatch(Coming Soon)</a>
            <a routerLink="games/csgo">CSGO(Coming Soon)</a>
          </div>
        </div>
      </td>
      <td>
        <a routerLink="info/faq">FAQ</a>
      </td>
    </div>
    <td>
      <app-logo></app-logo>
    </td>
    <div style="float: right" *ngIf="!isSignedIn()">
      <td>
        <app-sign-in></app-sign-in>
      </td>
      <td>
        <app-sign-up></app-sign-up>
      </td>
    </div>
    <div style="float: right" *ngIf="isSignedIn()">
      <td colspan="2">
        <button (click)="logout()">LogOut</button>
      </td>
    </div>
  </tr>
</table>
