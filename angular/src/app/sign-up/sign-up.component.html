<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
   <!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" 
class="close" title="Close Modal">&times;</span>
  
  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    
    <div class="container">

      <h1>Welcome to EmuLadder.</h1>
      <h3>Lets set you up so you can create your bracket ladder.</h3>
  
      <label>Already have an account? <a href="#">Log In</a></label>

      <form action="">
          <p>
            <label id = "f" for="fname"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fname" required>
          </p>
          
          <p>
            <label id = "l" for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lname" required>
          </p>

          <p>
            <label for="pnum"><b>Phone</b></label>
            <input type="tel" placeholder="(100)-000-0000" name="pnum" required>
          </p>

          <p>
            <label for="uname"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="uname" required> 
          </p>

          <p>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
          </p>
            
          <p>
            <label for="psw"><b>Re-Password</b></label>
            <input type="password" placeholder="Re-Enter Password" name="psw" required>
          </p>
          
           
      </form>
      <!--<img src="./assets/login_signup.png">-->
      <input type = "checkbox"> I agree to the <a href="#">Terms Privacy Policy</a>
    </div>
    <button class="id2" type="submit">Sign Up</button>
  </form>
  
</div>

</html>
